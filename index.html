<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container is-fluid">
        <div class="notification is-info">
          <level><div class="level-item has-text-centered"><strong>WEATHER SEARCH</strong></div></level>
        </div>

        <div class="notification">
            <level>
                <div class="level-item has-text-centered">
                <form id="resetForm"><label for="city"><strong>City:</strong></label>
                <input name="city" id="userInput">
                <button id="submitBtn">Submit</button></form>
                </div>
            </level>
            <br></br>
            <div>
                <level>
                    <div class="level-item has-text-centered">
                      <ul class="menu-list">
                        <p class="menu-label">Recent History</p>
                        <li><a id="hs1"></a></li>
                        <li><a id="hs2"></a></li>
                        <li><a id="hs3"></a></li>
                      </ul>
                    </div>
                </level>
            </div>
        </div>

        <div class="notification is-info">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Today's Weather
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <p id="todayTemp"></p>
                <p id="todayWind"></p>
                <p id="todayHumid"><p>
                  <p id="todayUV"></p>
                </div>
              </div>
            </div>
          </div>

        <div class="notification is-info">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                5-Day Forecast
              </p>
            </header>
          <div class="columns">
            <div class="column">
              <p class="card-header-title">
                Day 1
              </p>
              <div class="card-content">
                <div class="content">
                  <p id="day1Temp"></p>
                  <p id="day1Wind"></p>
                  <p id="day1Humid"><p>
                    <p id="day1UV"></p>
                  </div>
                </div>
                </div>

                <div class="column">
                  <p class="card-header-title">
                    Day 2
                  </p>
                  <div class="card-content">
                    <div class="content">
                      <p id="day2Temp"></p>
                      <p id="day2Wind"></p>
                      <p id="day2Humid"><p>
                        <p id="day2UV"></p>
                      </div>
                    </div>
                  </div>

                  <div class="column">
                    <p class="card-header-title">
                      Day 3
                    </p>
                    <div class="card-content">
                      <div class="content">
                        <p id="day3Temp"></p>
                        <p id="day3Wind"></p>
                        <p id="day3Humid"><p>
                          <p id="day3UV"></p>
                        </div>
                      </div>
                    </div>
                    <div class="column">
                      <p class="card-header-title">
                        Day 4
                      </p>
                      <div class="card-content">
                        <div class="content">
                          <p id="day4Temp"></p>
                          <p id="day4Wind"></p>
                          <p id="day4Humid"><p>
                            <p id="day4UV"></p>
                          </div>
                        </div>
                      </div>
                      <div class="column">
                        <p class="card-header-title">
                          Day 5
                        </p>
                        <div class="card-content">
                          <div class="content">
                            <p id="day5Temp"></p>
                            <p id="day5Wind"></p>
                            <p id="day5Humid"><p>
                              <p id="day5UV"></p>
                            </div>
                          </div>
                        </div>
                        </div>
                    </div>
                  </div>
                </div>
                </section>
                <script src="./assets/script.js"></script>
              </body>
              </html>
