<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container is-fluid">
        <div class="notification is-info">
          <level><div class="level-item has-text-centered"><strong>WEATHER LOOKUP</strong></div></level>
        </div>

        <div class="notification">
            <level>
                <div class="level-item has-text-centered">
                <form id="resetForm"><label for="city"><strong>City:</strong></label>
                <input name="city" id="userInput">
                <button id="submitBtn">Submit</button></form>
                </div>
            </level>
            <br></br>
            <div>
                <level>
                    <div class="level-item has-text-centered">
                      <ul class="menu-list">
                        <p class="menu-label">Recent History</p>
                        <li class="history"><a id="hs1"></a></li>
                        <li><a class="history" id="hs2"></a></li>
                        <li><a class="history" id="hs3"></a></li>
                      </ul>
                    </div>
                </level>
            </div>
        </div>

        <div class="notification is-info">
        </div>

        <div class="notification">
        </div>
  </section>
  <script src="./assets/script.js"></script>
  </body>
</html>
